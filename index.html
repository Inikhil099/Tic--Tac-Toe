<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="grid">
        <div style="border-top: none; border-left: none;" class="text"></div>
        <div style="border-top: none; border-top: none;" class="text"></div>
        <div style="border-top: none; border-right: none;" class="text"></div>
        <div style="border-left: none;" class="text"></div>
        <div class="text"></div>
        <div style="border-right: none;" class="text"></div>
        <div style="border-left: none; border-bottom: none;" class="text"></div>
        <div style="border-bottom: none;" class="text"></div>
        <div style="border-right: none; border-bottom: none;" class="text"></div>
    </div>
    <p class="info">0's turn</p>
    <p class="result"></p>
    <button class="reset">Re Start</button>

    <script src="script.js"></script>
</body>
</html>
